<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact YASH CHATURVEDI</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <div class="main-page">
        <div id="lets-chat">
            <h1>Let's Chat</h1>
            <h3>Whether you have any questions about me or simply want to connect</h3>
            <h3>Feel free to send me a message in the contact form</h3>
        </div>
        <div id="contact">
            <h1>CONTACT</h1>
            <form>
                <table>
                    <tr>
                        <td>
                            <input type="text" placeholder="NAME">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" placeholder="Email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="PHONE">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="MESSAGE" aria-rowspan="2">
                        </td>
                    </tr>
                </table>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <div id="contact-info">
            <h2>Contact Information</h2>
            <p>Email: brahmanyash02@gmail.com</p>
            <p>Phone: 8077737879</p>
        </div>
    </footer>
</body>

</html>
